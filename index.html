<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GASPARI - ROSTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: #000;
            color: #fff; font-family: 'Share Tech Mono', monospace; overflow: hidden;
        }

        /* --- BACKGROUND VIDEO FIX --- */
        #bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1;
            filter: blur(8px) grayscale(100%); transform: scale(1.1);
        }

        /* --- OVERLAY --- */
        #blur-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); backdrop-filter: blur(30px);
            z-index: 9999; display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: opacity 1.5s ease, visibility 1.5s;
        }

        .proceed-btn {
            background: transparent; color: #fff; border: none;
            font-size: 1rem; letter-spacing: 10px; text-transform: uppercase;
            font-weight: bold; animation: neonPulseWhite 2s infinite ease-in-out;
            font-family: 'Share Tech Mono', monospace;
        }

        @keyframes neonPulseWhite {
            0%, 100% { opacity: 0.5; text-shadow: 0 0 5px #fff; transform: scale(1); }
            50% { opacity: 1; text-shadow: 0 0 20px #fff, 0 0 40px #fff; transform: scale(1.05); }
        }

        .container {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            position: relative; z-index: 2;
        }

        /* --- TITLE --- */
        .title {
            font-family: 'Pirata One', serif; font-size: clamp(4rem, 15vw, 7rem); 
            color: #fff; margin: 0; text-transform: uppercase; position: relative;
            text-shadow: 0 0 10px #fff, 0 0 30px #fff; animation: glitch 1.5s infinite;
        }
        .title::before, .title::after {
            content: 'GASPARI'; position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8;
        }
        .title::before { left: 2px; text-shadow: -2px 0 #fff; animation: glitch-anim-1 2s infinite linear alternate-reverse; }
        .title::after { left: -2px; text-shadow: 2px 0 rgba(200, 200, 200, 0.5); animation: glitch-anim-2 3s infinite linear alternate-reverse; }

        @keyframes glitch {
            0% { opacity: 1; transform: skew(0deg); }
            20% { opacity: 0.8; transform: skew(-2deg); }
            40% { opacity: 1; transform: skew(2deg); }
            60% { opacity: 0.9; transform: skew(0deg); }
            80% { opacity: 1; transform: skew(-1deg); }
            100% { opacity: 1; transform: skew(0deg); }
        }
        @keyframes glitch-anim-1 { 0% { clip-path: inset(20% 0 80% 0); } 100% { clip-path: inset(50% 0 30% 0); } }
        @keyframes glitch-anim-2 { 0% { clip-path: inset(10% 0 60% 0); } 100% { clip-path: inset(40% 0 40% 0); } }

        /* --- VORTEX --- */
        .vortex-container { position: relative; width: 300px; height: 300px; display: flex; justify-content: center; align-items: center; margin-top: -20px; }
        #hurricaneCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; filter: blur(8px) contrast(150%); }
        
        .profile-pic {
            width: 140px; height: 140px; border-radius: 50%; z-index: 10; object-fit: cover;
            border: 2px solid #fff; box-shadow: 0 0 30px #fff; filter: grayscale(100%);
        }

        /* --- ROSTER LIST --- */
        .roster-box {
            width: 90%; max-width: 500px; background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px); padding: 20px 30px; margin-top: 15px;
            position: relative; z-index: 10; text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3); box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        .roster-box::before, .roster-box::after, .box-corners::before, .box-corners::after {
            content: ""; position: absolute; width: 15px; height: 15px; border-color: #fff; border-style: solid;
        }
        .roster-box::before { top: 0; left: 0; border-width: 3px 0 0 3px; }
        .roster-box::after { top: 0; right: 0; border-width: 3px 3px 0 0; }
        .box-corners::before { bottom: 0; left: 0; border-width: 0 0 3px 3px; }
        .box-corners::after { bottom: 0; right: 0; border-width: 0 3px 3px 0; }

        .rank-title {
            font-size: 1.4rem; color: #fff; text-shadow: 0 0 15px #fff;
            letter-spacing: 5px; margin: 10px 0 5px 0; border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 5px; display: inline-block;
        }

        .members { color: #ccc; font-size: 0.95rem; letter-spacing: 2px; line-height: 1.8; margin-bottom: 15px; }
        
        /* CLICKABLE GODFATHERS */
        .godfather-link {
            color: #fff; font-weight: bold; text-shadow: 0 0 5px #fff; cursor: pointer;
            transition: all 0.3s ease; display: inline-block; padding: 0 5px;
            text-decoration: none; border-bottom: 1px solid transparent;
        }
        .godfather-link:hover {
            color: #000; background: #fff; text-shadow: none; box-shadow: 0 0 10px #fff;
        }

        /* NON-CLICKABLE MEMBERS */
        .member-static {
            color: #aaa; text-shadow: none; display: inline-block; padding: 0 5px;
        }

        /* --- MUSIC PLAYER --- */
        .music-player {
            margin: 20px auto; width: 280px; padding: 10px;
            background: rgba(255, 255, 255, 0.05); border-radius: 8px;
            border: 1px solid #fff; display: flex; align-items: center; gap: 15px;
            animation: neonBorderSwap 3s infinite alternate; z-index: 20;
        }
        @keyframes neonBorderSwap { 0% { border-color: #555; box-shadow: 0 0 5px #555; } 100% { border-color: #ffffff; box-shadow: 0 0 15px #ffffff; } }
        .song-art {
            width: 45px; height: 45px; border-radius: 4px; background-image: url('https://cdn.discordapp.com/attachments/1473844998305747148/1473845027947024394/received_2042887779587497.jpg?ex=6997b0a5&is=69965f25&hm=56b8df5e53bbececa14e68c774b8220cd8497cb65ccf901dd40b5087f255d191&');
            background-size: cover; background-position: center; border: 1px solid rgba(255,255,255,0.5); filter: grayscale(100%);
        }
        .song-details { text-align: left; overflow: hidden; white-space: nowrap; flex-grow: 1; }
        .song-title { font-size: 0.85rem; font-weight: bold; color: #fff; text-shadow: 0 0 8px #fff; }
        .song-artist { font-size: 0.7rem; color: #888; text-transform: uppercase; margin-top: 2px; }
        .note { color: #fff; font-size: 1.2rem; animation: neonPulseWhite 1.5s infinite; }

        /* --- SOCIALZ MODAL (POPUP) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 10000;
            display: none; justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
        }

        .profile-card {
            width: 300px; background: #000; border: 2px solid #fff;
            padding: 30px; text-align: center; position: relative;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
            animation: modalPop 0.3s ease-out;
        }

        @keyframes modalPop { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        .close-btn {
            position: absolute; top: 10px; right: 15px; color: #fff;
            font-size: 1.5rem; cursor: pointer; font-family: sans-serif;
        }

        .modal-name { font-family: 'Pirata One', serif; font-size: 2.5rem; margin-bottom: 20px; color: #fff; text-shadow: 0 0 10px #fff; }
        
        /* Updated Socialz Section */
        .socialz-section {
            border-top: 1px solid #333; padding-top: 15px; margin-top: 10px; display: block;
        }
        /* Gothic Font for Socialz */
        .socialz-title { 
            font-family: 'Pirata One', serif;
            font-size: 1.8rem; letter-spacing: 5px; margin-bottom: 15px; 
            text-decoration: none; color: #fff; text-shadow: 0 0 10px #fff;
        }
        .social-link { font-size: 1rem; color: #ccc; margin: 8px 0; display: block; letter-spacing: 1px; }
        .social-link span { color: #fff; font-weight: bold; }

    </style>
</head>
<body onclick="enterDomain()">

    <audio id="bgMusic" loop><source src="https://cdn.discordapp.com/attachments/1473844998305747148/1473852890912129146/Succ_Mah_D_cc_-_Crestt_tpk_feat._Don_Owa_official_music_video.mp3?ex=6997b7f8&is=69966678&hm=1b195c8b07d9ae8d3b42e7e6e472e387c31e9bc5471da03bfaf9b7e94ec2c023&" type="audio/mpeg"></audio>

            <img src="https://cdn.discordapp.com/attachments/1473844998305747148/1473845027947024394/received_2042887779587497.jpg?ex=6997b0a5&is=69965f25&hm=56b8df5e53bbececa14e68c774b8220cd8497cb65ccf901dd40b5087f255d191&" class="profile-pic">

    <script>
        // --- SOCIALZ MODAL LOGIC (GODFATHERS ONLY) ---
        function openSocials(name) {
            event.stopPropagation(); // Prevents music glitch on click

            const modal = document.getElementById('profileModal');
            const modalName = document.getElementById('modalName');
            const fbName = document.getElementById('fbName');
            const igName = document.getElementById('igName');

            modalName.innerText = name;
            fbName.innerText = name; 
            igName.innerText = name; 

            modal.style.display = 'flex';
        }

        function closeModal() {
            event.stopPropagation();
            document.getElementById('profileModal').style.display = 'none';
        }

        // --- HURRICANE ANIMATION ---
        const canvas = document.getElementById('hurricaneCanvas');
        const ctx = canvas.getContext('2d');
        const audio = document.getElementById('bgMusic');
        const video = document.getElementById('bg-video'); // Get video element

        canvas.width = 400; canvas.height = 400;
        let particles = [];

        class HurricaneTail {
            constructor() { this.init(); }
            init() {
                this.angle = Math.random() * Math.PI * 2;
                this.velocity = Math.random() * 0.035 + 0.02;
                this.rad = 40; this.life = 0;
                this.maxLife = Math.random() * 80 + 50;
                this.history = [];
                const colors = ['255, 255, 255', '180, 180, 180', '80, 80, 80'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.thickness = Math.random() * 15 + 5;
            }
            update() {
                this.life++; this.angle += this.velocity; this.rad += 1.5;
                let curX = canvas.width / 2 + Math.cos(this.angle) * this.rad;
                let curY = canvas.height / 2 + Math.sin(this.angle) * this.rad;
                this.history.push({x: curX, y: curY});
                if (this.history.length > 25) this.history.shift();
                if (this.life > this.maxLife) this.init();
            }
            draw() {
                if (this.history.length < 2) return;
                ctx.beginPath();
                ctx.lineWidth = (1 - this.life / this.maxLife) * this.thickness;
                ctx.lineCap = 'round';
                ctx.strokeStyle = `rgba(${this.color}, ${(1 - this.life / this.maxLife) * 0.6})`;
                ctx.moveTo(this.history[0].x, this.history[0].y);
                for (let i = 1; i < this.history.length; i++) { ctx.lineTo(this.history[i].x, this.history[i].y); }
                ctx.stroke();
            }
        }

        for (let i = 0; i < 80; i++) particles.push(new HurricaneTail());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        function enterDomain() {
            // Check if modal is NOT open to prevent accidental re-trigger
            if(document.getElementById('profileModal').style.display !== 'flex'){
                audio.play().catch(e => console.log("Audio Play failed"));
                video.play().catch(e => console.log("Video Play failed")); // Ensure video plays
                document.getElementById('blur-overlay').style.opacity = '0';
                setTimeout(() => { document.getElementById('blur-overlay').style.visibility = 'hidden'; }, 1500);
            }
        }
        animate();
    </script>
